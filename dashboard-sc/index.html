    <script>
      function checkRecommendationTime() {
        const now = new Date();
        const hours = now.getUTCHours();
        const minutes = now.getUTCMinutes();
        const currentUTCTime = hours + minutes / 60;

        const shouldShow = currentUTCTime >= 1.5 || currentUTCTime < 0;
        document.getElementById("recommendation-section").style.display =
          shouldShow ? "block" : "none";
      }

      checkRecommendationTime();
      setInterval(checkRecommendationTime, 60000);
    </script>
